<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Better Signup form</title>
</head>
<body>
    <div class="content">
        <img src="images/background-image.jpg" alt="" class="background-picture">
        <div class="picture">
            <img src="images/indian-food-image.jpg" alt="">
        </div>

        <div class="right">
            <div class="dummy-text left">
                <p>find out the most authentic indian food destination closest to you!</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">get started here</p>
                    <div class="input">
                        <label for="first-name">first name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">last name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>

                <div class="button left">
                    <button type="submit">create account</button>
                </div>
            </form>

            <div class="log-in left">
                <p>already have an account? <a href="#">log in</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
